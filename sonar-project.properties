# Configuration SonarCloud pour Lootopia Backend
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Identification du projet
sonar.projectKey=Lootopia-SDV-M2_back-lootopia
sonar.organization=lootopia-sdv-m2
sonar.projectName=back-lootopia

# Source et binaires
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encodage
sonar.sourceEncoding=UTF-8

# Exclusions de l'analyse
sonar.exclusions=\
  **/model/**,\
  **/dto/**,\
  **/configuration/**,\
  **/config/**,\
  **/*Application.java,\
  **/exception/**

# Exclusions de la couverture de code
sonar.coverage.exclusions=\
  **/model/**,\
  **/dto/**,\
  **/configuration/**,\
  **/config/**,\
  **/*Application.java,\
  **/exception/**,\
  **/security/**

# Exclusions de la duplication
sonar.cpd.exclusions=\
  **/model/**,\
  **/dto/**

# Rapport de couverture JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Version Java
sonar.java.source=21
